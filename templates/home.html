<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yt_downloader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="color:whitesmoke">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          
      </nav>
      {% block content %}
    
      <div class="container p-3 my-3 border">
          <h1 style="color: rgb(82, 82, 82);">Yt_downloader</h1>

          <form action="{% url 'downloader' %}" method="POST"
          >
          {% csrf_token%}
            <div class="form-group">
           
              <input type="text" class="form-control" placeholder="Paste the url here..." id="email" name="url">
            </div>
         
            <button type="submit" class="btn btn-danger btn-block">Download</button>
      </div>
      {% endblock %}
    
     

</body>
